<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id='app'>
        <div>{{num}}</div>
        <div>
            <button v-on:click='num++'>num++</button>
            <button @click='num--'>num--</button>

            <button v-on:click='handle1'>num++(handle)</button>
            <button v-on:click='handle(123, 22, $event)'>num++(handle())</button>

        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                handle: function (p, p1, e) {
                    this.num++;
                    console.log(p, p1);
                    console.log(e);
                },
                handle1: function (e) {
                    console.log(e);
                }
            }
        })
    </script>
</body>

</html>
