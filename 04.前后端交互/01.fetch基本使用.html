<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('http://localhost:3000/fdata').then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        })

        // 以 json 格式获取数据
        fetch('http://localhost:3000/json').then(function (data) {
            return data.json()
        }).then(function (data) {
            console.log(data)
        })

        fetch('http://localhost:3000/json').then(function (data) {
            return data.text();
        }).then(function (data) {
            const obj = JSON.parse(data);
            console.log(obj);
        })
    </script>
</body>

</html>
